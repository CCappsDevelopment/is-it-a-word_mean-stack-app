<!-- Form for searching wordlist array -->
<form name="inputForm">
    <input class="form-control" type="search" ng-model="search" placeholder="Search for 'Word' ...">
    <ul ng-show="search">
        <li ng-repeat="word in searchCtrl.words | filter:searchCtrl.filterBySearch">
            {{ word }}
        </li>
    </ul>
</form>
